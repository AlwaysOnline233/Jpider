{% load static %}
<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Jpider</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="{% static "css/amazeui.min.css" %}">
  <link rel="stylesheet" href="{% static "css/app.css" %}">
</head>
<body>
<div class="am-g myapp-login">
    <div class="myapp-login-logo-block">
        <div class="myapp-login-logo">
            <i class="am-icon-jsfiddle"></i>
        </div>
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                J<span>Spider</span>
                <div class="info">Find the best </div>
            </div>
        </div>

        <div class="login-font">
            <i>Find</i> or <span>Began Find</span>
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="am-form-group" >
                        <p >{{ form.url }}</p>
                    </div>
                    <div class="am-form-group">
                        <p>{{ form.request_way }}</p>
                    </div>
                    <div class="am-form-group">
                        <p>{{ form.referer }}</p>
                    </div>
                    <div class="am-form-group">
                        <p>{{ form.data }}</p>
                    </div>
                    <div class="am-form-group">
                        <p>{{ form.cookies }}</p>
                    </div>
                    <p><button type="submit" class="am-btn am-btn-default">Jpider</button></p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!--[if (gte IE 9)|!(IE)]><!-->
<script src="{% static "js/jquery.min.js" %}"></script>

<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="{% static "js/amazeui.min.js" %}"></script>

<script src="{% static "js/app.js" %}"></script>

</body>
</html>
